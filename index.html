<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Cultura Campo e Cidade</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Seção da imagem dividida ao meio -->
    <section class="imagem-dividida">
        <div class="metade campo">
            <h2>Campo</h2>
        </div>
        <div class="metade cidade">
            <h2>Cidade</h2>
        </div>
    </section>

    <!-- Outras seções podem ser adicionadas aqui -->
    <section id="historia">
        <h2>História</h2>
        <p>Conte a relação e troca entre o campo e a cidade ao longo do tempo.</p>
    </section>

    <!-- Botão para mostrar uma mensagem com JavaScript -->
    <button id="mostrarMensagem">Clique para saber mais</button>

    <script src="script.js"></script>
</body>
</html>
